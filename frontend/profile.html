<h1>My Profile</h1>
<p class="subtitle">Personalize your nutritional recommendations</p>

<div class="profile-container">
    <form id="profileForm" class="profile-form">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="120" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" step="0.1" min="20" max="300" required>
        </div>
        
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" step="0.1" min="100" max="250" required>
        </div>
        
        <div class="form-group">
            <label for="activityLevel">Activity Level</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="">Select</option>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Light (exercise 1-3 days/week)</option>
                <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                <option value="active">Active (exercise 6-7 days/week)</option>
                <option value="very_active">Very Active (intense exercise daily)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="goal">Goal</label>
            <select id="goal" name="goal" required>
                <option value="">Select</option>
                <option value="maintain">Maintain Weight</option>
                <option value="lose">Lose Weight</option>
                <option value="gain">Gain Weight</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="dietary_restrictions">Dietary Restrictions</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="dietary_restrictions" value="vegetarian"> Vegetarian</label>
                <label><input type="checkbox" name="dietary_restrictions" value="vegan"> Vegan</label>
                <label><input type="checkbox" name="dietary_restrictions" value="gluten_free"> Gluten-Free</label>
                <label><input type="checkbox" name="dietary_restrictions" value="dairy_free"> Dairy-Free</label>
                <label><input type="checkbox" name="dietary_restrictions" value="nut_free"> Nut-Free</label>
            </div>
        </div>
        
        <button type="submit" class="save-profile-btn">Save Profile</button>
        <button type="button" id="resetProfileBtn" class="reset-profile-btn">Reset Profile</button>
    </form>
    
    <div id="nutritionSummary" class="nutrition-summary">
        <h2>Your Nutritional Requirements</h2>
        <div id="nutritionData" class="nutrition-data">
            <p>Complete your profile to see personalized nutritional requirements</p>
        </div>
    </div>
</div>
