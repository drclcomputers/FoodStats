<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodStats</title>
    <link href="src/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
</head>
<body>
<nav class="navbar">
    <ul class="nav-list">
        <li><a href="index.html" class="nav-item active">Home</a></li>
        <li><a href="recommendations.html" class="nav-item">Recommendations</a></li>
        <li><a href="healthy-recipes.html" class="nav-item">Healthy Recipes</a></li>
        <li><a href="profile.html" class="nav-item">My Profile</a></li>
        <li><form id="recipeSearchForm">
            <input type="text" id="recipeSearchInput" placeholder="Search recipes..." autocomplete="off">
            <ul id="recipeSuggestions" class="suggestions-list"></ul>
        </form></li>
    </ul>
</nav>

<h1>FoodStats</h1>

<form id="ingredientForm">
    <input type="text" id="name" name="name" autocomplete="off" placeholder="Ingredient...">
    <input type="number" id="grams" autocomplete="off" placeholder="Grams" required/>
    <ul id="suggestions" class="suggestions-list" style="cursor: pointer"></ul>
    <button type="submit">Add Ingredient</button>
</form>

<div class="list-header" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
    <h2>Ingredient List<span id="recipeSource"></span></h2>
</div>
<ul id="ingredientList"></ul>

<div class="actions">
    <button id="resetBtn">Reset</button>
    <button id="calculateBtn">Calculate</button>
    <button id="getSmartSuggestionsBtn" type="button">AI Smart Suggestions</button>
</div>

<div id="aiAnalysisSection" style="display: none;">
    <div class="ai-header">
        <h2>AI-Powered Recipe Suggestions</h2>
        <button class="ai-hide-btn" onclick="hideAiSuggestions()">✕</button>
    </div>
    <div id="aiSmartSuggestions"></div>
</div>

<h2>Total Nutrition</h2>
<p id="totalOutput">Click "Calculate" to see a deep analysis of the recipe.</p>


<div class="recipe-actions" style="text-align: center; margin: 20px 0;">
    <button id="exportBtn">📤 Export Recipes</button>
    <button id="importBtn">📥 Import Recipes</button>
    <input type="file" id="importInput" accept=".json" style="display: none;">
</div>

<button id="scrollTop" style="position: fixed; bottom: 80px; right: 20px; display: none;">⬆️</button>

<footer class="footer">
    <pre>&copy;2025 @drclcomputers |</pre>
    <button id="toggleDarkMode">🌙 Toggle Dark Mode</button>
</footer>

<script src="src/js/config.js"></script>
<script src="src/js/main.js"></script>
<script src="src/js/suggestions.js"></script>
<script src="src/js/darkmodescript.js"></script>
<script src="src/js/scroll.js"></script>
<script src="src/js/ai.js"></script>
</body>
</html>
