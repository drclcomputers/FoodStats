<h1>FoodStats</h1>

<form id="ingredientForm">
    <input type="text" id="name" name="name" autocomplete="off" placeholder="Ingredient...">
    <input type="number" id="grams" autocomplete="off" placeholder="Grams" required/>
    <button type="submit">Add Ingredient</button>
    <ul id="suggestions" class="suggestions-list"></ul>
</form>

<h2>Ingredients List</h2>
<ul id="ingredientList"></ul>

<div class="actions">
    <button onclick="resetIngredients()">Reset</button>
    <button onclick="calculateTotal()">Calculate</button>
    <button id="suggestRecipesBtn" type="button">Suggest Recipes</button>
</div>

<div id="recipeSuggestionsSection" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="margin: 0;">Recipe Suggestions</h2>
        <button class="hide-suggestions-btn" onclick="hideRecipeSuggestions()">âœ• Hide</button>
    </div>
    <ul id="recipeSuggestionsList" class="suggestions-list" style="position: static; width: 100%; max-height: none;"></ul>
</div>

<h2>Total Nutrition</h2>
<p id="totalOutput">Click "Calculate" to see total nutrition.</p>
